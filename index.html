<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | [Blogr]</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="intro--container">
            <header class="header">
                <nav class="nav">
                    <!-- this wraps everything in the nav -->
                    <div class="menu--wrap">
                        <img
                            src="images/logo.svg"
                            alt="Blogr logo"
                            class="logo"
                        />
                        <!-- hamburger button for mobile -->
                        <button id="hamburger--btn">
                            <img
                                src="images/icon-hamburger.svg"
                                alt=""
                                class="hamburger-img"
                            />
                        </button>
                        <!-- this holds the dropdown menu buttons and the login/signup links -->
                        <div class="menu--container">
                            <!-- this wraps the dropdown buttons only-->
                            <ul class="menu-buttons--wrap">
                                <li class="menu__li">
                                    <button class="menu-button">Product</button>
                                    <div class="dropdown-content">
                                        <a href="#!" class="dropdown__link"
                                            >Pricing</a
                                        >
                                        <a href="#!" class="dropdown__link"
                                            >Marketplace</a
                                        >
                                        <a href="#!" class="dropdown__link"
                                            >Features</a
                                        >
                                        <a href="#!" class="dropdown__link"
                                            >Integrations</a
                                        >
                                    </div>
                                </li>
                                <li class="menu__li">
                                    <button class="menu-button">Company</button>
                                    <div class="dropdown-content">
                                        <a href="" class="dropdown__link"
                                            >About</a
                                        ><a href="" class="dropdown__link"
                                            >Team</a
                                        ><a href="" class="dropdown__link"
                                            >Blog</a
                                        >
                                        <a href="" class="dropdown__link"
                                            >Careers</a
                                        >
                                    </div>
                                </li>
                                <li class="menu__li">
                                    <button class="menu-button">Connect</button>
                                    <div class="dropdown-content">
                                        <a href="" class="dropdown__link"
                                            >Contact</a
                                        ><a href="" class="dropdown__link"
                                            >Newsletter</a
                                        ><a href="" class="dropdown__link"
                                            >LinkedIn</a
                                        >
                                    </div>
                                </li>
                            </ul>
                            <!-- login / signup button wrap -->
                            <ul class="login--wrap">
                                <li class="login__li">
                                    <a href="" class="login__a login--btn link"
                                        >Login</a
                                    >
                                </li>
                                <li class="login__li">
                                    <a href="" class="login__a signup--btn link"
                                        >Sign Up</a
                                    >
                                </li>
                            </ul>
                        </div>
                        <!-- menu--container ends -->
                    </div>
                    <!-- menu--wrap ends -->
                </nav>
            </header>
        </div>
        <!-- intro--container ends -->
